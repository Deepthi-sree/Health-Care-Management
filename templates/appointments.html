<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Soft blue gradient */
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            border-top: 5px solid #1abc9c; /* Teal accent */
        }
        h2 {
            font-size: 2.2rem;
            color: #2193b0;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .details {
            background-color: #f0f9ff; /* Light blue background */
            padding: 30px;
            border: 1px solid #d1e7f1;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .details:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        .details p {
            font-size: 18px;
            line-height: 1.6;
            color: #4a4a4a;
        }
        .details strong {
            color: #16a085; /* Teal color for emphasis */
            font-weight: 600;
        }
        .details p:last-child {
            margin-bottom: 0;
        }
        /* Subtle animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Appointments</h2>
        <div class="details">
            <p><strong>Appointments:</strong> {{ appointments['appointments'] }}</p>
        </div>
    </div>
</body>
</html>
