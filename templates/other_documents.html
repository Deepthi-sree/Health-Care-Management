<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Documents</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* Soft gradient background */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out forwards; /* Fade-in effect */
        }
        h2 {
            font-size: 2.2rem;
            color: #3498db; /* Blue accent color */
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .details {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s ease;
        }
        .details:hover {
            transform: translateY(-3px); /* Slight lift effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .details p {
            font-size: 1.1rem;
            color: #555;
        }
        .details strong {
            color: #333;
        }
        .actions {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2979b7;
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Other Documents</h2>
        <div class="details">
            <p><strong>Other Documents:</strong> {{ other_documents }}</p>
        </div>
        <div class="actions">
          
            <a href="{{ url_for('patient_details', patient_id=patient_id) }}" class="btn">Back to Details</a>
        </div>
    </div>
</body>
</html>
