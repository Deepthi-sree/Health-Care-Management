<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray Scans</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Soft gradient */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-top: 5px solid #1abc9c; /* Teal accent */
            text-align: center;
            animation: fadeIn 1s ease-out; /* Fade-in effect */
        }
        h2 {
            font-size: 2.2rem;
            color: #2193b0;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .details {
            background-color: #f0f9ff; /* Light blue background */
            padding: 20px;
            border: 1px solid #d1e7f1;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .details a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }
        .details a:hover {
            text-decoration: underline;
            color: #16a085;
        }
        /* Subtle animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>X-Ray Scans</h2>
        <div class="details">
            <p><strong>X-Ray Scans:</strong> <a href="{{ xray_scans['xray_scans'] }}" target="_blank">View X-Ray Scan</a></p>
        </div>
    </div>
</body>
</html>
